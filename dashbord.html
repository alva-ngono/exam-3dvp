<!DOCTYPE html>
<html>
<head>
    <title>API Dashboard</title>
</head>
<body>
    <h1>API Monitoring</h1>
    <p>Status:  API en ligne</p>
    <p>Nombre d'items: <span id="item-count">...</span></p>
    <script>
        fetch('/items')
            .then(res => res.json())
            .then(data => {
                document.getElementById('item-count').textContent = data.length;
            });
    </script>
</body>
</html>
